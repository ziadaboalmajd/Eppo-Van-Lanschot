<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/main.css" rel="stylesheet" />
    <title>games</title>
</head>

<body>
    <main>

        <header>
            <div class="logoCont"><img src="./public/logo.png" alt="logo" /></div>
            <div class="range">
                <div class="rangeInfo">
                    <h6 id="rangeValue">0%</h6>
                    <h6>100%</h6>
                </div>
                <div class="rangeDiv"></div>
            </div>
            <div class="topInfo">
                <div class="topData">
                    <h4>winst <span>$330</span></h4>
                    <h5>balans $2.000,00</h5>
                </div>
                <div class="user"></div>
            </div>
        </header>
        <div class="mainApp">
            <div class="activeCard"></div>
            <div class="mainBoard" id="cardsCont">
            </div>
        </div>
        <footer>
            <div class="nextPrev">
                <div>
                    <div id="next">next</div>
                    <div id="prev">previous</div>
                </div>
                <div class="betBtn">
                    <button>place bet</button>
                </div>
            </div>
        </footer>
    </main>
</body>
<script src="main.js"></script>

</html>
